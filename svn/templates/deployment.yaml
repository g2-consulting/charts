apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "svn.fullname" . }}
  labels:
    app: {{ template "svn.name" . }}
    chart: {{ template "svn.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}

spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "svn.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "svn.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - image: "{{ .Values.s3synchronizer.repository }}:{{ .Values.s3synchronizer.tag }}"
        name: s3synchronizer
        imagePullPolicy: {{ .Values.s3synchronizer.pullPolicy }}
        securityContext:
          privileged: true
        env:
          - name: DUMB_INIT_VER
            value: "1.2.0"
          - name: S3_BUCKET
            value: {{ .Values.s3synchronizer.bucketName | quote }}
          - name: S3_REGION
            value: {{ .Values.s3synchronizer.regionName | quote }}
          - name: MNT_POINT
            value: "/svn-config"
          - name: AWS_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.s3synchronizer.secretName }}
                key: aws-key
          - name: AWS_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.s3synchronizer.secretName }}
                key: aws-secret-key
        volumeMounts:
        - name: devfuse
          mountPath: /dev/fuse
        - name: svn-config
          mountPath: /svn-config:shared
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        name: {{ .Chart.Name }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
{{ if .Values.authentication.ldap.enabled }}
        env:
          - name: app
            value: {{ template "svn.name" . }}
          - name: ldap_host
            value: {{ .Values.authentication.ldap.ldap_host | quote }}
          - name: ldap_bind_dn
            value: {{ .Values.authentication.ldap.ldap_bind_dn | quote }}
          - name: ldap_bind_pass
            value: {{ .Values.authentication.ldap.ldap_bind_pass | quote }}
          - name: ldap_uri
            value: {{ .Values.authentication.ldap.ldap_uri | quote }}
{{ end }}
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: http
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: http
        volumeMounts:
        - name: svn-config
          mountPath: /svn-config
        - name: svn-data
          mountPath: /svn
      volumes:
      - name: devfuse
        hostPath:
          path: /dev/fuse
      - name: svn-config
        emptyDir: {}
        {{ if .Values.persistence.persistentVolumeClaim.enabled }}
      - name: svn-data
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.persistentVolumeClaim.name }}
        {{ else }}
      - name: svn-data
        emptyDir: {}
        {{ end }}

      resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
